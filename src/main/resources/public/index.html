<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="tictac.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">

        <h1>TIC TAC TOE</h1>
        <div class="alert alert-light hidden" id="information" role="alert">
            <button id="newGame" class="btn btn-dark" type="button">New game</button>
        </div>
        <table id="board" class="board">
            <tr>
                <td x="0" y="0" class="button field" id="one"></td>
                <td x="0" y="1" class="button field" id="two"></td>
                <td x="0" y="2" class="button field" id="three"></td>
            </tr>
            <tr>
                <td x="1" y="0" class="button field" id="four"></td>
                <td x="1" y="1" class="button field" id="five"></td>
                <td x="1" y="2" class="button field" id="six"></td>
            </tr>
            <tr>
                <td x="2" y="0" class="button field" id="seven"></td>
                <td x="2" y="1" class="button field" id="eight"></td>
                <td x="2" y="2" class="button field" id="nine"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
